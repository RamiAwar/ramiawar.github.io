<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>lol</title>
    <link rel='stylesheet' href='../CSS/iframes.css'>
  </head>

  <body>
    <div class="Wfirsthalf">
    <h1 class="Wheaders"> Lb to Kg </h1>
    <input placeholder="Weight in lb" type="number" min="0" id='Wlb' onchange="lbTokg()">
    <p id='Wresult' class="Wbothres"></p>
  </div>
  <div class="v1">
  </div>
  <div class="Wsecondhalf">
    <h1 class="Wheaders"> Kg to Lb </h1>
    <input placeholder="Weight in Kg" type="number" min="0" id='Wkg' onchange="kgTolb()">
    <p id='Wresults' class="Wbothres"> </p>
  </div>
  </body>
  <script>
  function lbTokg() {
    var lb = document.getElementById('Wlb').value
    var result = lb * 0.453592
    document.getElementById("Wresult").innerHTML = 'Result is ' + result.toFixed(1) + 'kg';
  }
  function kgTolb() {
    var kg = document.getElementById('Wkg').value
    var result = kg * 2.205
    document.getElementById("Wresults").innerHTML = 'Result is ' + result.toFixed(1) + 'lb';
  }
  </script>
</html>
