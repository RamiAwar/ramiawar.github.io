<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        
      	<div class="inner">

          <header class="major">
            <h1> Blog </h1>
          </header>


          {% for post in site.posts %}
            
            {% if post.title != 404 %}
        	  
              <a href="{{post.url}}">
        	    {{ post.title }}
              </a>


              {% if post.date %}
                <p>{{ post.date | date: '%B %d, %Y' }}</p>{% endif %}
              {% endif %}


          {% endfor %}
      	</div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
