---
layout: default
---

<!-- Pagination is not active -->
<h1>#{{ page.title }} posts</h1>

<section>
<!-- Show excerpts for all posts in this category -->
{% for post in page.posts %}
    <article>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h5>{{ post.date }}</h5>
    <p>{{ post.excerpt }}</p>
    </article>
{% endfor %}
</section>
